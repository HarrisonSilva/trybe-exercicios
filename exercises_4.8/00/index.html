<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <label for="email">
            email: 
            <input autofocus autocomplete="off" placeholder="Digite seu email" type="email">

        <label for="password">
            password:

        <label for="checkbox">
            lembre-me

        </label>
        <input type="button" value="Entrar">
    </table>
